<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title th:text="${title}"></title>
</head>


<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu(menu)">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Spring Boot Tutorial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item" >
                        <a class="nav-link" aria-current="page"
                           th:classappend="${menu} == 'home' ? 'active'"
                           th:href="@{/}">홈
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link"
                           th:classappend="${menu} == 'register' ? 'active'"
                           th:href="@{/admin/item/new}">상품등록
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link"
                           th:classappend="${menu} == 'manage' ? 'active'"
                           th:href="@{/admin/items}">상품관리
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link"
                           th:classappend="${menu} == 'cart' ? 'active'"
                           th:href="@{/cart}">장바구니
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link"
                           th:classappend="${menu} == 'buy' ? 'active'"
                           th:href="@{/orders}">구매이력
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link"
                           th:classappend="${menu} == 'login' ? 'active'"
                           th:href="@{/members/login}">로그인
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link"
                           th:classappend="${menu} == 'logout' ? 'active'"
                           th:href="@{/members/logout}">로그아웃
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                    <input name="searchQuery" class="form-control mr-sm-2"
                     type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0"
                    type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
</body>
</html>
