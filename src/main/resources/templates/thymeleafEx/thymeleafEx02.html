<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>상품 출력 예제</h1>
    <div>
        상품명 : <span th:text="${itemDto.itemName}"></span>
    </div>
    <div>
        상세 설명 : <span th:text="${itemDto.itemDetail}"></span>
    </div>
    <div>
        상품 등록일 : <span th:text="${itemDto.createTime}"></span>
    </div>
    <div>
        상품가격 : <span th:text="${itemDto.price}"></span>
    </div>
</body>
</html>
