<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('쇼핑몰')">

</head>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu('login')">

</nav>
<body>
    <form action="/members/login" role="form" method="post">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요">

        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>

        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary"
                    onclick="location.href='/members/new'">회원가입</button>


        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</body>
</html>
